# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:

    menu_name:
        type: str
        default_value: "Add items to your Scene..."
        description: Name to appear on the Shotgun menu.

    title_name:
        type: str
        default_value: "Add items to your Scene"
        description: Name to appear on the title of the UI Dialog.

    # hook
    hook_list: 
        type: hook
        parameters: [publish_type]
        default_value: "list_actions_{engine_name}"
        description: The list hook returns a list of suitable load actions given a 
                     particular publish.

    hook_load: 
        type: hook
        parameters: [action_name, shotgun_data]
        default_value: "load_action_{engine_name}"
        description: The list hook carries out the actual loading of a given load action.


    # tank write nodes paths
    entities:
        default_value: 
            - caption: Assets
              entity_type: Asset
              filters: [["project", "is", "{context.project}"]]
              hierarchy: [sg_asset_type, code]
            
            - caption: Shots
              entity_type: Shot
              filters: [["project", "is", "{context.project}"]]
              hierarchy: [sg_sequence, code]
    
        type: list
        description: "List of entities for the tree view. Each item should have keys caption, entity_type, filters and hierarchy"
        allows_empty: False
        values:
            type: dict

            
# this app works in all engines - it does not contain 
# any host application specific commands
supported_engines: ["tk-maya", "tk-nuke"]

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Loader"
description: "Locate and Open Files on Disk."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.13.22"
requires_engine_version:

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v0.2.0"}
        